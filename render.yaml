services:
  - type: web
    name: web-admin
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn web_admin.app:app -b 0.0.0.0:$PORT --workers 2 --timeout 120
    autoDeploy: true
    plan: free
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: POST_CHANNEL_ID
        sync: false
      - key: FLASK_SECRET_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        sync: false
  - type: worker
    name: bot-worker
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python main.py
    autoDeploy: true
    plan: free
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: POST_CHANNEL_ID
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        sync: false
